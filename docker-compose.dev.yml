version: '3.8'

services:
  # PostgreSQL 資料庫 (開發環境)
  postgres-dev:
    image: postgres:15-alpine
    container_name: t-erp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: t_erp_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/pgdata
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - t-erp-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d t_erp_dev"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis 緩存 (開發環境)
  redis-dev:
    image: redis:7-alpine
    container_name: t-erp-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass redis123
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - t-erp-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "redis123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # pgAdmin 資料庫管理工具
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: t-erp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@t-erp.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8080:80"
    networks:
      - t-erp-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: t-erp-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis-dev:6379:0:redis123
    ports:
      - "8081:8081"
    networks:
      - t-erp-dev-network
    depends_on:
      redis-dev:
        condition: service_healthy

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  t-erp-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16