# 主服務器配置 - 反向代理和路由
server {
    listen 80;
    server_name localhost *.t-erp.local;
    
    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API 路由 - 後端服務
    location /api/ {
        # 速率限制
        limit_req zone=api burst=20 nodelay;
        
        # 代理配置
        proxy_pass http://backend_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超時設定
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 緩存設定 (只對 GET 請求)
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Proxy-Cache $upstream_cache_status;
    }
    
    # 登入 API 特殊限制
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://backend_api/auth/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 不緩存登入請求
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # 管理後台路由
    location /admin {
        proxy_pass http://admin_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 處理 SPA 路由
        try_files $uri $uri/ @admin_fallback;
    }
    
    location @admin_fallback {
        proxy_pass http://admin_web/index.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 客戶端應用路由 (默認)
    location / {
        proxy_pass http://client_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 處理 SPA 路由
        try_files $uri $uri/ @client_fallback;
    }
    
    location @client_fallback {
        proxy_pass http://client_web/index.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 靜態資源緩存
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # 嘗試從各個服務獲取靜態資源
        try_files $uri @proxy_static;
    }
    
    location @proxy_static {
        # 根據請求路徑決定代理到哪個服務
        if ($request_uri ~* ^/admin/) {
            proxy_pass http://admin_web;
        }
        proxy_pass http://client_web;
        
        proxy_set_header Host $host;
        proxy_cache api_cache;
        proxy_cache_valid 200 1h;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 文件上傳處理
    location /uploads/ {
        proxy_pass http://backend_api/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 文件上傳的特殊設定
        client_max_body_size 100M;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_http_version 1.1;
    }
    
    # WebSocket 支持 (如果需要)
    location /ws/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # 安全標頭 (應用到所有響應)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 禁止訪問敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(\.env|\.git|\.svn|composer\.|package\.json|yarn\.lock|pnpm-lock\.yaml) {
        deny all;
        access_log off;
        log_not_found off;
    }
}