server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # 安全標頭 (移動端更嚴格的 CSP)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http: https:;" always;
    
    # PWA 支持
    add_header Service-Worker-Allowed "/" always;
    
    # 主要應用路由 - 處理 Vue SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # 防止緩存 index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }
    
    # PWA manifest 和 service worker
    location = /manifest.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Content-Type "application/manifest+json" always;
    }
    
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Content-Type "text/javascript" always;
    }
    
    # 靜態資源緩存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # 處理文件不存在的情況
        log_not_found off;
    }
    
    # 處理 map 文件
    location ~* \.map$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        log_not_found off;
        access_log off;
    }
    
    # API 代理到後端 (如果直接從 client 訪問)
    location /api/ {
        # 這裡應該通過主 nginx 代理，但作為備用
        return 301 http://$host/api$request_uri;
    }
    
    # 健康檢查
    location /health {
        access_log off;
        return 200 "client healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 禁止訪問敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 移動端特殊處理
    location ~* \.(appcache|manifest)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/manifest+json;
}